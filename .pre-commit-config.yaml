---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        exclude: |
          (?x)^(
                .*\.ref$|
                .*\.svg$|
                build/|
                dist/|
                src/actinia_core.egg-info/
          )
      - id: end-of-file-fixer
        exclude: |
          (?x)^(
                .*\.ref$|
                .*\.svg$|
                build/|
                dist/|
                src/actinia_core.egg-info/
          )
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: [--line-length, '79']
        exclude: |
          (?x)^(
                build/|
                dist/|
                src/actinia_core.egg-info/
          )
  - repo: https://github.com/pycqa/flake8
    rev: 3.8.0
    hooks:
      - id: flake8
        args: [--config=.flake8]
        exclude: |
          (?x)^(
                build/|
                dist/|
                src/actinia_core.egg-info/
          )

